<header>
    <img src="../../../assets/images/logoSecundari.jpg" alt="">

    <div class="menus">
        <button class="boton-icon" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="icon-header">menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="perfil()">
                <mat-icon>person</mat-icon>
                <span >Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
            <button mat-menu-item routerLink="/list-devices-iot">
                <mat-icon>devices</mat-icon>
                <span>Devices</span>
            </button>
        </mat-menu>
        <div class="items" routerLink="/pricing">Home</div>
        <div class="items" routerLink="/list-travels">List travels</div>
        <div class="items" routerLink="/list-agencies">List Agencies</div>
    </div>


    <div class="search">
        <input type="text" class="search-input" placeholder=" ">
            <mat-icon class="icon-search">search</mat-icon>
    </div>

</header>
