                <div class="estrellas">
                    <mat-icon class="estrella" >star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                </div>

                    $ 480.00
                </div>
            </div>

        </div>
    </div>
