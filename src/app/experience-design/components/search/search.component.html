<body>
    <div class="no-found" *ngIf="this.travels.length==0">
            <h1 class="empty subarayado">Sorry...</h1>
            <h1 class="empty">Somos la agencia {{agency.nombre}} proximamente estaremos agregando m√°s viajes.</h1>
    </div>
    <div class="cards" *ngIf="this.travels.length!=0">
        <div class="titulo-list-card">
            Lista de viajes disponibles de la agencia {{agency.nombre}}
        </div>
        <div   class="list-card">

            <div class="card" *ngFor="let travel of travels; let i = index" (click)="seeDetails(travel.id)">
                <img class="imagen-card" [src]="travel.logo" alt="">
                <div class="descripcion">{{descriptions[i]}}</div>
                <div class="estrellas">
                    <mat-icon class="estrella" >star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                    <mat-icon class="estrella">star</mat-icon>
                </div>
                <div class="precio">
                    $ 480.00
                </div>
            </div>

        </div>
    </div>
</body>
